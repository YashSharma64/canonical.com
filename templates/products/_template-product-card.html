{% for product in product_list.products %}
  <div class="col-3 p-card has-accent-border">
    <h2 class="p-heading--4" id="product-heading">{{ product.name }}</h2>
    <p id="product-description">{{ product.description }}</p>
    <p id="product-link"><a href="{{ product.url }}">Visit site</a></p>
  </div>
{% endfor %}
