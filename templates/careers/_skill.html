<div class="p-card--game js-skill" id="skill-{{ id }}" data-skill="{{ id }}">
  <button class="has-icon js-button--add" data-parent="skill-{{ id }}">
    <i class="p-icon--plus"></i><span><small>Yes, that's me!</small></span>
  </button>

  <h4 class="p-card--game__title">{{ title }}</h4>

  <div class="p-card--game__content">
    <p class="p-card--game__tagline">{{ tagline }}</p>
    <p class="p-card--game__description">{{ description }}</p>
  </div>
</div>
